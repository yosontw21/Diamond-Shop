<div class="container my-md-8 mb-0 px-0 px-md-4">
  <div class="row no-gutters d-flex flex-row-reverse">
    <div class="col-md-6 order-1 order-md-2">
      <div class="bg-primary">
        <div class="px-6">
          <h3 class="text-center text-secondary font-weight-bold font-xl py-7 d-md-block d-none">會員登入</h3>
          <div class="user-email">
            <label for="emailphone">
              <span class="material-icons">
                person
              </span>
            </label>
            <input class="form-control w-100 pl-8 py-6 border-radius-0" type="email" id="email" placeholder="電子信箱/手機號碼">
          </div>
          <div class="user-pwd mb-3">
            <label for="pwd">
              <span class="material-icons">
                vpn_key
              </span>
            </label>
            <input class="form-control w-100 pl-8 py-6 border-radius-0" type="password" id="pwd" placeholder="請輸入使用者密碼">
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="user-remember" style="width: 16px;
          height: 16px;"></input>
            <label class="form-check-label text-white ml-2" for="user-remember">記住我</label>
          </div>
        </div>
        <button type="submit"
          class="btn btn-success text-primary font-weight-bold font-lg border-radius-0 py-3 btn-block">登入帳號</button>
      </div>
    </div>
    <div class="col-md-6 py-md-6">
      <h3 class="text-center text-secondary font-weight-bold font-xl py-7 d-block d-md-none bg-primary">會員登入</h3>
      <div class="bg-secondary p-7 order-md-1 order-2">
        <h3 class="text-info font-lg text-center pb-7 d-md-block d-none">—— 連結社群帳號 ——</h3>
        <ul class="row no-gutters">
          <li class="bg-white col-md-12 col-6 mb-md-3"><button class="btn btn-social btn-block h-100 btn-lg py-2"><img
                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/facebook.svg"
                alt="facebook">Facebook</button></li>

          <li class="bg-white col-md-12 col-6 mb-md-3"><button
              class="btn btn-social btn-block h-100 btn-lg py-2 border-row-secondary"><img
                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/petpet-week8/google.svg"
                alt="google">Google
            </button> </li>
        </ul>
      </div>
    </div>
  </div>
</div>
