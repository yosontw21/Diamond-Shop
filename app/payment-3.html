<div class="container my-md-8 my-0">
  <div class="row">
    <div class="col-lg-8 px-0 px-md-3">
      <div class="bg-primary text-secondary p-6">
        <div class="form-row mb-7">
          <div class="col-6">
            <h3 class="text-secondary font-xl">發票</h3>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="process-bar w-100">
              <div class="circle-bar material-icons completed">
                done
              </div>
              <div class="circle-bar material-icons completed">
                done
              </div>
              <div class="circle-bar material-icons active"></div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-6 pr-0">
            <div class="form-group">

              <button type="button"
                class="btn btn-primary text-secondary font-md border-radius-0 py-2 btn-block font-weight-bold border-secondary"

            </div>
          </div>

            <div class="form-group">
              <button type="button"

                onclick="location.href='payment-3.html'">郵寄發票</button>
            </div>
          </div>
        </div>
        <div class="form-row align-items-center">

          <label for="useraddress" class="font-md  col-6">地址</label>
          <div class="col-6">
            <div class="form-check text-right">
              <input type="checkbox" id="ship-address" class="form-check-input" style="width:16px; height:16px;">
              <label for="ship-address" class="form-check-label ml-1">同運送地址</label>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <select class="form-control form-control-lg bg-secondary border-radius-0" id="useraddress">
                <option selected>高雄市</option>
                <option>台北市</option>
                <option>台中市</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <select class="form-control form-control-lg bg-secondary border-radius-0" id="useraddress">
                <option selected>新興區</option>
                <option>前鎮區</option>
                <option>苓雅區</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-12">
            <input type="text" placeholder="幸福路 520 號"
              class="form-control form-control-lg bg-secondary border-radius-0">
          </div>
        </div>

        <div class="form-group">
          <label for="uniform-num" class="font-md">統一編號（選填）</label>
          <input type="text" id="uniform-num" placeholder="12345678"
            class="form-control form-control-lg bg-secondary border-radius-0">
        </div>

      </div>
      <button type="button" class="btn btn-success text-primary font-weight-bold font-lg border-radius-0 py-3 btn-block"
        onclick="location.href='pay-success.html'">確認結帳</button>
    </div>

    <div class="col-lg-4 d-none d-md-block">
      <div class="mb-4">
        <h3 class="text-center text-info font-lg font-weight-bold py-3 bg-secondary">訂單摘要</h3>
        <div class="border-secondary px-3">
          <div class="d-flex justify-content-between text-info pt-3 mb-2">
            <span>小計</span>
            <span>NT$ 199,999</span>
          </div>

          <div class="d-flex align-items-center mb-3">
            <div class="mr-4">
